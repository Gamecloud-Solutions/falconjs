<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
		{% assign tutorial_selected = true %}
		{% include header.html %}
		<div id="subheader">
			<div class="subheader-inner">
				{% if page.fiddle %}
					<h1>{{page.title}} <!-- <small><a href="{{page.fiddle}}" target="_blank">View on jsFiddle</a></small> --></h1>
				{% else %}
					<h1>{{page.title}}</h1>
				{% endif %}
				<h4>{{page.description}}</h4>
			</div>
		</div>
		<div id="content">
			{% include menu.tutorial.html %}
			<div class="content-inner">
				{{ content }}
			</div>
		</content>
		{% include scripts.html %}
	</body>
</html>
