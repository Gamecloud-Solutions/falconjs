<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Falcon.JS | Experimentation</title>

  <script type="text/javascript" src="lib/knockout-3.2.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="scripts/falcon.js"></script>

  <script>

      var BaseView = Falcon.View.extend({
        endpoint: "#base-tmpl",

        observables: {
          'message': ""
        }
      });

      Falcon.addComponent("hello-world", Falcon.View.extend({
        endpoint: "#hello-world-cmpnt",

        observables: {
          is_displaying_external: true
        },

        toggleDisplay: function() {
          this.is_displaying_external( !this.is_displaying_external() );
        }
      }));

      Falcon.apply(new BaseView);
    </script>

</head>
  <body>


    <template id="base-tmpl">
      <input type="text" data-bind="value: $view.message, valueUpdate: 'keyup'" />
      <hello-world>
        <hr />
        A MESSAGE:
        <div data-bind="text: $view.message"></div>
        <hr />
      </hello-world>
    </template>


    <template id="hello-world-cmpnt">
      <!-- ko yield: $component.is_displaying_external -->
        Hello World!
      <!-- /ko -->
      <br />
      <button data-bind="click: $component.toggleDisplay">Toggle External</button>
    </template>


  </body>
</html>
