<!DOCTYPE HTML>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Falcon.JS | Experimentation</title>

  <script type="text/javascript" src="lib/knockout-3.3.0.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="scripts/falcon.js"></script>

  <script>
    Falcon.addComponent("hello-world", {
      endpoint: "#hello_world-component"
    });

    Falcon.addComponent("blip", {
      endpoint: "#blip-component"
    });

    var things = ko.observable( Math.random() );

    setInterval(function() { things( Math.random() ) }, 1000);

    Falcon.apply({
      things: things
    });
  </script>
  <style>
    hello-world {
      display: block;
      height: 80px;
      line-height: 80px;
    }
  </style>

</head>
  <body>
    Hello World:
    <hello-world>
      Stuff right in here
      <!--ko text: things --><!-- /ko -->
    </hello-world>
  </body>
  <template id="hello_world-component">
    <blip>
      <!-- ko yield: true --><!-- /ko -->
    </blip>
    <hr />
    <!-- ko yield: true --><!-- /ko -->
  </template>
  <template id="blip-component">
    Blip [<!-- ko yield: true --><!-- /ko -->]
  </template>
</html>
